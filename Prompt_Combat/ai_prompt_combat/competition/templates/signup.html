{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card signup-card">
        <h2 class="signup-title">Sign Up for AI Prompt Combat</h2>

        {% if messages %}
        <div class="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="college">College Name</label>
                <input type="text" id="college" name="college" placeholder="Enter your college name" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="text-highlight">Login</a></p>
    </div>
</div>

<style>
/* General Styling */
body {
    background-color: #0D1117; /* Dark mode background */
    font-family: 'Poppins', sans-serif;
    color: #ffffff; /* White text for readability */
    margin: 0;
    padding: 0;
}

/* Centering Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding: 30px;
}

/* Card Styling */
.signup-card {
    background: #161B22;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0px 5px 15px rgba(0, 255, 136, 0.2);
    width: 100%;
    max-width: 450px; /* Ensures responsiveness */
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
    transition: transform 0.3s ease-in-out;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Sign-Up Title */
.signup-title {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    color: #00FFFF; /* Neon Cyan */
    margin-bottom: 15px;
}

/* Hover Effect */
.signup-card:hover {
    transform: scale(1.02);
}

/* Input Group Styling */
.input-group {
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #00FFFF;
}

/* Fixing input overflow issue */
.input-group input {
    width: 100%; /* Ensures input fields fit inside the card */
    padding: 12px;
    border: 1px solid #555;
    background: #21262D;
    color: #ffffff;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
    font-size: 14px;
    box-sizing: border-box; /* Prevents padding from increasing width */
}

/* Input Field Focus Effect */
.input-group input:focus {
    border-color: #00FFFF;
    box-shadow: 0px 0px 8px rgba(0, 255, 255, 0.7);
    outline: none;
}

/* Placeholder Text */
.input-group input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Submit Button */
.btn-primary {
    padding: 10px;
    font-size: 0.9rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    background: #00FFFF;
    color: #0D1117;
    width: 100%;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 255, 136, 0.3);
}

.btn-primary:hover {
    background: #00FFFF;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px #00FFFF;
}

/* Alert Box */
.alert {
    background: rgba(255, 0, 0, 0.2);
    color: #ff4444;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    text-align: center;
}

/* Highlighted Text (Neon Cyan Links) */
.text-highlight {
    color: #00FFFF;
    text-decoration: none;
    font-weight: bold;
}

.text-highlight:hover {
    text-decoration: underline;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media (max-width: 500px) {
    .signup-card {
        max-width: 90vw;
        padding: 15px;
    }

    .input-group input {
        padding: 10px;
    }

    .btn-primary {
        padding: 8px;
        font-size: 0.85rem;
    }
}
</style>

{% endblock %}
